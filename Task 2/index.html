    <h1 style="text-align: center; font-size: 60px;">Matematik formulalar</h1>
    <p style="font-size: 30px; text-align: center;">Pifagor teoremasi: a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup> <br><br>
    a<sub>1</sub> + a<sub>2</sub> + a<sub>3</sub> + ... + a<sub>n</sub> = s<sub>n</sub> <br><br> 1<sup>3</sup> + 2<sup>3</sup> + 3<sup>3</sup>
    + ... n<sup>3</sup> = (n<sup>2</sup> + n)<sup>2</sup> / 4
    <h1 style="text-align: center; font-size: 60px;">Kimyoviy formulalar</h1>
    <p style="font-size: 30px; text-align: center;">Suv: H <sub>2</sub> O <br><br> Sulfat kislota: H<sub>2</sub> S O <sub>4</sub> <br><br>
    Etil spirti: S <sub>2</sub> N <sub>5</sub>
    </p>
